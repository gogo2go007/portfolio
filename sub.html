    <script>
        // 탭메뉴영역
        const subTab = document.querySelectorAll(".sub_menu > li");
        const subContents = document.querySelectorAll(".sub_contents > .sub_contents_wrap");

        for(let i=0; i<subTab.length; i++){
            subTab[i].addEventListener("click",function(){
                for(let j=0; j<subTab.length; j++){
                    subTab[j].classList.remove("on");
                    subContents[j].style.display = "none";
                }
                subTab[i].classList.add("on");
                subContents[i].style.display="flex";
            });
        }
    </script>
